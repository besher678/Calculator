<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
<div class="base">
    <div class="old">
        <p></p>
    </div>
    <div class="equation">
        <p></p>
    </div>
    <div class="sum">
        <p></p>
    </div>
    <div class="overlay">
        <div class="square clear" button="clear"><p>C</p></div>
        <div class="square change" button="change"><img src="assets/change.svg" alt=""></div>
        <div class="square percent" button="percent"><img src="assets/per.svg" alt=""></div>
        <div class="square division" button="division"><img src="assets/div.svg" alt=""></div>
        <div class="square seven" button="seven"><p>7</p></div>
        <div class="square eight" button="eight"><p>8</p></div>
        <div class="square nine" button="nine"><p>9</p></div>
        <div class="square multiply" button="multiply"><img src="assets/x.svg" alt=""></div>
        <div class="square four" button="four"><p>4</p></div>
        <div class="square five" button="five"><p>5</p></div>
        <div class="square six" button="six"><p>6</p></div>
        <div class="square minus" button="minus"><img src="assets/-.svg" alt=""></div>
        <div class="square one" button="one"><p>1</p></div>
        <div class="square two" button="two"><p>2</p></div>
        <div class="square three" button="three"><p>3</p></div>
        <div class="square plus" button="plus"><img src="assets/+.svg" alt=""></div>
        <div class="square zero" button="zero"><p>0</p></div>
        <div class="square dot" button="dot"><p>.</p></div>
        <div class="square equals" button="equals"><img src="assets/=.svg" alt=""></div>
    </div>
</div>
</body>
</html>
